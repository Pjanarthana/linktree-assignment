<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LinkTree Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LinkTree Clone</div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signin">
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" id="password-toggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="signup-btn">Sign In</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </section>

        <section id="signup" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <span class="error-message" id="signup-email-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <span class="password-toggle" id="signup-password-error">
                        <i class="far fa-eye"></i>
                    </span>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="password-toggle" id="confirm-password-error">
                        <i class="far fa-eye"></i>
                    </span>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LinkTree Clone. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
